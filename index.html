<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="dial">
        <div class="btn-grey btn-top cursor-pointer AC">AC</div>
        <div class="btn-grey btn-top cursor-pointer DEL">DEL</div>
        <div class="btn-grey btn-top cursor-pointer mod">%</div>
        <div class="btn-orange btn cursor-pointer op" data-operator="/">รท</div>
        <div class="btn-dark-grey btn cursor-pointer number">1</div>
        <div class="btn-dark-grey btn cursor-pointer number">2</div>
        <div class="btn-dark-grey btn cursor-pointer number">3</div>
        <div class="btn-orange btn cursor-pointer op" data-operator="*">ร</div>
        <div class="btn-dark-grey btn cursor-pointer number">4</div>
        <div class="btn-dark-grey btn cursor-pointer number">5</div>
        <div class="btn-dark-grey btn cursor-pointer number">6</div>
        <div class="btn-orange btn cursor-pointer op" data-operator="+">+</div>
        <div class="btn-dark-grey btn cursor-pointer number">7</div>
        <div class="btn-dark-grey btn cursor-pointer number">8</div>
        <div class="btn-dark-grey btn cursor-pointer number">9</div>
        <div class="btn-orange btn cursor-pointer op" data-operator="-">-</div>
        <div class="btn-dark-grey btn span-2 cursor-pointer number">0</div>
        <div class="btn-dark-grey btn cursor-pointer number">.</div>
        <div class="btn-orange btn cursor-pointer answer">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
